{% extends "blog/base_formatted.html" %}

    {% block title %}{{ page.title }}{% endblock %}
    {% block content %}
        <div class="uk-child-width-1-2@s uk-grid-match uk-margin-bottom" data-uk-grid>
            {% for block in page.content %}
                {% include_block block %}
            {% endfor %}
        </div>
    {% endblock content %}

{% endspaceless %}
