{% block content %}
    <h1>Challenges</h1>

    <table class="table">
        <thead>
        <tr>
            <th></th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        {% for challenge in object_list %}
            <tr>
                <td>{{ challenge.id }}</td>
                <td>{{ challenge.title }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock content %}
