{% load static %}
{% spaceless %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <title>{% block title %}Lazy Developer{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/css/uikit.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link rel="icon" type="image/png" href="{% static 'favicon-32x32.png' %}" sizes="32x32"/>
        <link rel="icon" type="image/png" href="{% static 'favicon-16x16.png' %}" sizes="16x16"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.28/js/uikit-icons.js"></script>
    </head>
    <body>
    {% block html_body %}{% endblock html_body %}
    </body>
    </html>
{% endspaceless %}
